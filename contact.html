            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">

              </div>
              <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Desired Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="form-group col-md-6">
                <label for="location">Desired Location</label>
                <input type="text" class="form-control" id="location" placeholder="Location">
              </div>
            </div>
            <div class="form-group">
              <label for="coverage">Coverage</label>
              <select id="coverage" class="form-control">
                <option selected>Wedding</option>
                <option>Maternity</option>
                <option>Event</option>
                <option>Elopement (just us)</option>
                <option>Adventure trip</option>
                <option>Session</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group ">
              <label for="coverage">How'd you hear about us?</label>
              <select id="coverage" class="form-control">
                <option>Google Search</option>
                <option>Instagram</option>
                <option>Facebook</option>
                <option>Personal Referral</option>
                <option>Wedding Directory</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="text">Tell us more</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Subscribe for email newsletter
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark px-4 py-2 rounded-0 text-uppercase mx-auto main-btn">Send</button>
          </form>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Navbar hide/show
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-90px";
      }
      prevScrollpos = currentScrollPos;
    }

    // back to top
    $(window).scroll(function(){
    let position = $(this).scrollTop();
      if(position >= 718) {
        $('#back-to-top').addClass('scrollTop');
      }
      else {
        $('#back-to-top').removeClass('scrollTop');
      }
    })
  </script>
